<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Paleta de Cores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
            color: #333333;
        }
        .header {
            background-color: #154488;
            color: #FFFFFF;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .section {
            background-color: #6495ED;
            padding: 40px;
            text-align: center;
            color: #FFFFFF;
        }
        .button-primary {
            background-color: #154488;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .button-secondary {
            background-color: #6495ED;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .footer {
            background-color: #154488;
            color: #FFFFFF;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">Cabeçalho - Azul Escuro</div>
    <div class="section">
        <h2>Seção de Destaque - Azul Claro</h2>
        <p>Este é um exemplo de texto sobre um fundo azul claro.</p>
        <button class="button-primary">Botão Principal</button>
        <button class="button-secondary">Botão Secundário</button>
    </div>
    <div class="footer">Rodapé - Azul Escuro</div>
</body>
</html>
